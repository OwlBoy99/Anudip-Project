') center/cover no-repeat;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Styles for the overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        h2 {
            text-align: center;
            color: #fff;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .cancel-button {
            background-color: #ccc;
            color: #333;
            margin-top: 10px;
        }

        .cancel-button:hover {
            background-color: #999;
        }
    </style>
</head>
<body>

    <!-- Overlay content -->
    <div class="overlay" id="overlay">
        <h2>Rent Property</h2>
        <form id="property-form" enctype="multipart/form-data">
            <label for="propertyType">Property Type:</label>
            <input type="text" id="propertyType" name="propertyType" required><br>

            <label for="rentPrice">Rent Price:</label>
            <input type="number" id="rentPrice" name="rentPrice" required><br>

            <label for="numberOfTenants">Number of Tenants:</label>
            <input type="number" id="numberOfTenants" name="numberOfTenants" required><br>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required><br>

            <label for="imageUrl">Upload Image:</label>
            <input type="file" id="imageUrl" name="imageUrl" required><br>
    
            <button type="button" onclick="submitForm()">Submit</button>
            <button type="button" class="cancel-button" onclick="cancelForm()">Cancel</button>
        </form>
    </div>

    <script>
        function cancelForm() {
            // Display a confirmation alert
            const confirmCancel = confirm('Are you sure you want to cancel?');
            if (confirmCancel) {
                // Redirect to index.html
                window.location.href = 'index.html';
            }
        }
    
        // Function to handle form submission
        function submitForm() {
            const formData = new FormData(document.getElementById('property-form'));
            const contactNumber = document.getElementById('contactNumber').value;
            formData.append('contactNumber', contactNumber);

            fetch('http://localhost:8080/api/rent-houses', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                alert('Request forwarded!');
                window.location.href = 'index.html';
            })
            .catch(error => {
                console.error('Error submitting form:', error);
                alert('Failed to submit the form. Please try again later.');
            });
        }
    
        document.getElementById("overlay").style.display = "flex";
    </script>
</body>
</html>
